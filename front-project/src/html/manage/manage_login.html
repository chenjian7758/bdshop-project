<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>管理中心-后台</title>
    <link rel="stylesheet" href="/src/font/iconfont.css">
    <link rel="stylesheet" href="/src/libs/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/manage.css">
    <script id="script" src="/src/libs/require.min.js" defer async="true" require-module="./manage_login" data-main="/src/js/config.js"></script>
    <!--[if lt IE 9]>
        <script src="/src/libs/html5shiv.min.js"></script>
        <script src="/src/libs/respond.min.js"></script>
    <![endif]-->
</head>

<body style="background:#323B55;">
    <div class="manage_login_box">
        <h1>管理后台</h1>
        <form>
            <div class="form-group">
                <i class="iconfont icon-yonghuming"></i>
                <input type="text" placeholder="请输入用户名" id="user-name">
            </div>
            <div class="form-group">
                <i class="iconfont icon-mima"></i>
                <input type="password" placeholder="请输入密码" id="password">
            </div>
            <div class="form-group">
                <input type="button" value="登录" id="login-btn">
            </div>
        </form>
    </div>
</body>

</html>
