<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>管理中心-会员管理</title>
    <link rel="stylesheet" href="/src/font/iconfont.css">
    <link rel="stylesheet" href="/src/libs/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/manage.css">
    <script id="script" src="/src/libs/require.min.js" defer async="true" require-module="./manage_vip_list"
            data-main="/src/js/config.js"></script>
    <!--[if lt IE 9]>
    <script src="/lib/html5shiv.min.js"></script>
    <script src="/lib/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/src/font/jedate.js">
    </script>
    <style type="text/css">
        .td{border:solid #add9c0; border-width:0px 1px 1px 0px; padding:10px 0px;}
        .table{border:solid #add9c0; border-width:1px 0px 0px 1px;}
        .datainp{ width:80px; height:30px; border:1px #ccc solid;}
        .datep{ margin-bottom:1px;}
        body{
            line-height: 25px;
        }
    </style>
</head>

<body>
<!--include "../public/manage_sidebar.html"-->
<!--include "../public/manage_header.html"-->
<div class="container-wrap">
    <div class="bread-nav clearfix p-l-lg">
        <ol class="fl">
            <li class="fl active text-333 text-basic"><a href="javascript:void(0);">会员管理</a></li>
        </ol>
    </div>
    <div class="">
        <div class="m-r-lg m-l-lg">
            <div class="table-responsive">
                <table class="table table-hover m-t" style="border-width: initial;">
                    <thead>
                    <tr>
                        <th class="font-normal text-basic">编号</th>
                        <th class="font-normal text-basic" >用户名</th>
                        <th class="font-normal text-basic">会员手机</th>
                        <th class="font-normal text-basic">注册时间</th>
                        <th class="font-normal text-basic">操作</th>
                    </tr>
                    <tr>
                        <form class="form-horizontal p-t-lg" id="form-box">
                            <th class="font-normal text-basic td">
                                
                            </th>
                            <th class="font-normal text-basic td">
                                <input type="text" name="nickname" class="form-control" value="">
                            </th>
                            <th class="font-normal text-basic td">
                                <input type="text" name="phone" class="form-control" value="">	
                            </th>
                            <th class="font-normal text-basic td">
                            <div>
                                <input type="text" id="createTime_ge" name="createTime_ge" class="datainp" value="" placeholder="开始日期" readonly>--
                                <input type="text" id="createTime_le" name="createTime_le" class="datainp" value="" placeholder="结束日期" readonly>		
                            </div>								
                            </th>                                
                            <th class="font-normal text-basic td">
                                <input type="button" id="submit-btn-query" value="搜索" class="btn btn-primary" >
                            </th>
						</form>
                    </tr>
                    </thead>
                    <tbody class="text-666" id="table-list-content">

                    </tbody>
                    <script id="table-list-tpl" type="text/html">
                        {{each dataList as value i}}
                        <tr>
                            <td><span>{{i+1}}</span></td>
                            <td><span class="inline-block text-ellipsis text-basic" >{{value.nickname}}</span>
                            </td>
                            <td><span class="inline-block text-ellipsis text-basic">{{value.phone}}</span></td>
                            <td><span class="inline-block text-ellipsis text-basic">{{value.createTime}}</span></td>
                            <td>
                                <a href="/page/manage_vip_detail.html?id={{value.userId}}&lid=3"
                                   class="text-basic">管理</a>
                            </td>
                        </tr>
                        {{/each}}
                    </script>
                </table>
                <div id="cloading" class="hide">
                    <div id="loadmore"></div>
                </div>
            </div>
            <div class="pages fr">
                <ul id="pagination" class="pagination-container"></ul>
                <div class="page-sum text-right text-999 text-basic">当前页面总数：<span class="text-333" id="page-sum">0</span></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    jeDate({
        dateCell:"#createTime_ge",
        format:"YYYY-MM-DD 00:00:00",
        isTime:false,
        minDate:"2017-04-01 00:00:00",
        maxDate:"2099-11-8 00:00:00"
    })
    jeDate({
        dateCell:"#createTime_le",
        format:"YYYY-MM-DD 23:59:59",
        isTime:false,
        minDate:"2017-04-01 00:00:00",
        maxDate:"2099-11-8 00:00:00"
    })
</script>
</body>
</html>
