<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>管理中心-管理员设置</title>
    <link rel="stylesheet" href="/src/font/iconfont.css">
    <link rel="stylesheet" href="/src/libs/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/manage.css">
    <script id="script" src="/src/libs/require.min.js" defer async="true" require-module="./manage_setting"
            data-main="/src/js/config.js"></script>
    <!--[if lt IE 9]>
    <script src="/lib/html5shiv.min.js"></script>
    <script src="/lib/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!--include "../public/manage_sidebar.html"-->
<!--include "../public/manage_header.html"-->
<div class="container-wrap">
    <div class="bread-nav clearfix p-l-lg">
        <ol class="fl">
            <li class="fl active text-333 text-basic"><a href="javascript:void(0);">管理员设置</a></li>
        </ol>
        <div class="fr">
            <a href="/page/manage_admin_add.html?lid=4" class="btn btn-primary m-r-lg text-basic">+添加管理账号</a>
        </div>
    </div>
    <div class="row">
        <div class="m-r-lg m-l-lg">
            <div class="table-responsive">
                <table class="table table-hover m-t" width="100%" style="border: 1px;">
                    <thead>
                    <tr>
                        <th class="font-normal text-basic" width="5%">编号</th>
                        <th class="font-normal text-basic" width="10%">账户名称</th>
                        <th class="font-normal text-basic" width="10%">所属角色</th>
                        <th class="font-normal text-basic" width="20%">公司名称</th>
                        <th class="font-normal text-basic" width="5%">状态</th>
                        <th class="font-normal text-basic" width="10%">创建时间</th>
                        <th class="font-normal text-basic" width="20%">操作</th>
                    </tr>
                    </thead>
                    <tbody class="text-666" id="table-list-content">

                    </tbody>
                    <script id="table-list-tpl" type="text/html">
                        {{each dataList as value i}}
                        <tr>
                            <td><span>{{i+1}}</span></td>
                            <td><span class="inline-block text-ellipsis text-basic">{{value.adminName}}</span></td>
                            <td><span class="inline-block text-ellipsis text-basic">{{value.role.name}}</span></td>
                            <td><span class="inline-block text-ellipsis text-basic">{{value.companyName}}</span></td>
                            <td><span class="inline-block text-ellipsis text-basic">{{if value.state==1}}开启{{else}}关闭{{/if}}</span>
                            </td>
                            <td><span class="inline-block text-ellipsis text-basic">{{value.createTime}}</span></td>
                            <td><a href="/page/manage_admin_add.html?id={{value.adminId}}&lid=9">编辑</a>
                                <a href="javascript:void(0)" aod="{{value.adminId}}" anm="{{value.adminName}}"
                                    class="del-btn modify-pwd">修改密码</a></td>
                        </tr>
                        {{/each}}
                    </script>
                </table>
                <div id="cloading" class="hide">
                    <div id="loadmore"></div>
                </div>
            </div>
            <div class="pages fr">
                <ul id="pagination" class="pagination-container"></ul>
                <div class="page-sum text-right text-999 text-basic">当前页面总数：<span class="text-333"
                                                                                  id="page-sum">0</span></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modify-pwd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title " id="myModalLabel">修改密码</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="rePw" role="form">
                        <div class="form-group">
                            <label class="col-lg-2 control-label confirmPw">新密码</label>

                            <div class="col-lg-10">
                                <input type="password" id="password" name="newPassword" class="form-control"
                                       placeholder="新密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label confirmPw">再次输入</label>

                            <div class="col-lg-10">
                                <input type="password" name="lastpass" class="form-control" placeholder="再次输入">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default m-r-lg" data-dismiss="modal">
                                关闭
                            </button>
                            <input type="submit" value="保存" class="btn btn-primary m-l-lg" id="sub">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
