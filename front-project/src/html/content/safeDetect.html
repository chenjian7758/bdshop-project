<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>安全检测</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="/src/libs/weui.css">
    <link rel="stylesheet" href="/src/font/iconfont.css">
    <script src="/src/libs/jquery-1.11.1.min.js"></script>
    <script src="/src/libs/weui.min.js"></script>
    <script id="script" src="/src/libs/require.min.js" defer async="true" require-module="./safeDetect"
            data-main="/src/js/config.js"></script>
    <style>
        * {
            font-family: -apple-system-font, "Helvetica Neue", Helvetica, sans-serif;
        }

        body {
            line-height: normal;
        }

        .safeDetect-list:before {
            right: 15px;
        }
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="container" id="article-list" style="overflow: auto;padding-bottom: 60px;">

</div>
<div class="weui-loadmore" id="cloading" style="padding-bottom:80px;">
    <i class="weui-loading"></i>
    <span class="weui-loadmore__tips"></span>
</div>
<div class="weui-loadmore weui-loadmore_line hide" id="noRec" style="padding-bottom:50px;">
    <span class="weui-loadmore__tips">暂无数据</span>
</div>
<script type="text/html" id="product-list-tpl">
    {{each dataList as value i}}
    <a class="weui-cell weui-cell_access safeDetect-list" href="/page/safeDetectReport.html?id={{value.articleId}}"
       style="padding: 20px 15px;">
        <div class="weui-cell__bd">
            <p style="width: 80%;max-height: 38px;overflow: hidden;">{{value.title}}</p>
        </div>
        <div class="weui-cell__ft" style="font-size: 15px;">{{value.createTime.split(' ')[0]}}</div>
    </a>
    {{/each}}
</script>
<!--include "../public/footer.html"-->
</body>
</html>
